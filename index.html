<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Header Start-->
    <header id="header">
      <div class="d-flex justify-content-center logo">
        <img
          src="./assets/img/corporatelogotagline_right_humanblue 1.svg"
          alt="nttData"
        />
      </div>
      <nav class="navbar navbar-expand-lg navbar-light p-0 d-flex flex-column">
        <div class="container-fluid p-0">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
              <li class="nav-item me-0">
                <a class="nav-link" href="#">Menu Item</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="navLine"></div>
      </nav>
    </header>
    <!-- Header End-->
    <!--Slider Start-->
    <section id="slider">
      <div class="container">
        <div class="d-flex h-100 flex-column justify-content-center">
          <h1 class="display-1">Contact Us</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
          <button>Contact Us</button>
        </div>
      </div>
    </section>
    <!--Slider End-->
    <!--Contact Start-->
    <section id="contact">
      <div class="container">
        <div class="d-flex flex-row justify-content-between breadcrump">
          <div class="home">Home</div>
          <i class="arrowIcon"
            ><img src="./assets/Iconly/Curved/Stroke 1.svg"
          /></i>
          <div class="contactUs">Contact Us</div>
        </div>
        <div>
          <h2 class="d-flex justify-content-center contactTitle">
            Contact Form
          </h2>
        </div>

        <!--Register Start-->
        <div class="row d-flex justify-content-center align-items-center">
          <form class="row d-flex justify-content-center align-items-center">
            <div class="col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Name" />
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Surname" />
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-mail Address"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                />
              </div>
            </div>
            <div class="col-6">
              <select class="form-select" aria-label="Default select example">
                <option selected>Country</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-6">
              <select class="form-select" aria-label="Default select example">
                <option selected>City</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-12 p-0">
              <div class="form-floating">
                <textarea
                  class="form-control form-textarea"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 178px"
                ></textarea>
                <label for="floatingTextarea2">Message</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check d-inline-flex justify-content-start">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  checked
                />
                <label class="form-check-label" for="flexCheckDefault">
                  I have read and understood
                </label>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="formButton">Send</button>
            </div>
          </form>
        </div>
        <!--Register End-->
      </div>
    </section>

    <!--Contact End-->
  </body>
</html>
